<a class="button back_button" (click)="this.location.back()"><i class="ri-arrow-go-back-line"></i> Retour</a>

<div class="competition_container">
	<tile-competition
		[competition]="competitonService.getInfos(this.competitionId)"
	></tile-competition>

	<div class="competition_details">
		<h1>Utilisateurs</h1>
		<div class="users">
			<a *ngFor="let user of competitonService.getUsers(this.competitionId)" [routerLink]="['/users', userService.getInfos(user).id]">
				<tile-user
					[user]="userService.getInfos(user)"
				></tile-user>
			</a>
		</div>

		<h1>Epreuves</h1>
		<div class="challenges">
			<div *ngFor="let challenge of competitonService.getInfos(this.competitionId).challenges">
				<tile-challenge
					[challenge]="challengeService.getInfos(challenge)"
				></tile-challenge>
			</div>
		</div>
	</div>
</div>
